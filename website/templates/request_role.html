{% extends "base.html" %}
{% block title %}Request{% endblock %}
{% block content %}

<br />

<style>
    .subject {
        margin-top:10px;
    }
    .other {
        margin-top:10px;
    }
</style>

<form method="POST">
    <div class="subject">
        {% if user.role == "tutor" %}
        <h5>Select subjects would you like to tutor?</h5>

        {% elif user.role == "tutee" %}
        <h5>Select subjects would you like to tutored?</h5>

        {% endif %}

        <div class="form-check">
        <input class="form-check-input" name="math" type="checkbox" value="math" id="math">
        <label class="form-check-label" for="math">
            Math
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="english" type="checkbox" value="english" id="english">
        <label class="form-check-label" for="english">
            English
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="history" type="checkbox" value="history" id="history">
        <label class="form-check-label" for="history">
            History
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="geography" type="checkbox" value="geography" id="geography">
        <label class="form-check-label" for="geography">
            Geography
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="physics" type="checkbox" value="physics" id="physics">
        <label class="form-check-label" for="physics">
            Physics
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="chemistry" type="checkbox" value="chemistry" id="chemistry">
        <label class="form-check-label" for="chemistry">
            Chemistry
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="biology" type="checkbox" value="biology" id="biology">
        <label class="form-check-label" for="biology">
            Biology
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="french" type="checkbox" value="french" id="french">
        <label class="form-check-label" for="french">
            French
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="mandarin" type="checkbox" value="mandarin" id="mandarin">
        <label class="form-check-label" for="mandarin">
            Mandarin
        </label>
        </div>

        <div class="form-check">
        <input class="form-check-input" name="compsci" type="checkbox" value="compsci" id="compsci">
        <label class="form-check-label" for="compsci">
            Computer Science
        </label>
        </div>

    </div>

    <br />

    <h5>What time are you available?</h5>

    <div class="form-check">
        <input class="form-check-input" name="monMorning" type="checkbox" value="monMorning" id="monMorning">
        <label class="form-check-label" for="monMorning">
            Monday Before School
        </label>

    </div>

    <div class="form-check">
        <input class="form-check-input" name="monLunch" type="checkbox" value="monLunch" id="monLunch">
        <label class="form-check-label" for="monLunch">
            Monday During Lunch
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="monAfternoon" type="checkbox" value="monAfternoon" id="monAfternoon">
        <label class="form-check-label" for="monAfternoon">
            Monday After School
        </label>
    </div>

    <br />

    <div class="form-check">
        <input class="form-check-input" name="tueMorning" type="checkbox" value="tueMorning" id="tueMorning">
        <label class="form-check-label" for="tueMorning">
            Tuesday Before School
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="tueLunch" type="checkbox" value="tueLunch" id="tueLunch">
        <label class="form-check-label" for="tueLunch">
            Tuesday During Lunch
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="tueAfternoon" type="checkbox" value="tueAfternoon" id="tueAfternoon">
        <label class="form-check-label" for="tueAfternoon">
            Tuesday After School
        </label>
    </div>

    <br />

    <div class="form-check">
        <input class="form-check-input" name="wedMorning" type="checkbox" value="wedMorning" id="wedMorning">
        <label class="form-check-label" for="wedMorning">
            Wednesday Before School
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="wedLunch" type="checkbox" value="wedLunch" id="wedLunch">
        <label class="form-check-label" for="wedLunch">
            Wednesday During Lunch
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="wedAfternoon" type="checkbox" value="wedAfternoon" id="wedAfternoon">
        <label class="form-check-label" for="wedAfternoon">
            Wednesday After School
        </label>
    </div>

    <br />

    <div class="form-check">
        <input class="form-check-input" name="thurMorning" type="checkbox" value="thurMorning" id="thurMorning">
        <label class="form-check-label" for="thurMorning">
            Thursday Before School
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="thurLunch" type="checkbox" value="thurLunch" id="thurLunch">
        <label class="form-check-label" for="thurLunch">
            Thursday During Lunch
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="thurAfternoon" type="checkbox" value="thurAfternoon" id="thurAfternoon">
        <label class="form-check-label" for="thurAfternoon">
            Thursday After School
        </label>
    </div>

    <br />

    <div class="form-check">
        <input class="form-check-input" name="friMorning" type="checkbox" value="friMorning" id="friMorning">
        <label class="form-check-label" for="friMorning">
            Friday Before School
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="friLunch" type="checkbox" value="friLunch" id="friLunch">
        <label class="form-check-label" for="friLunch">
            Friday During Lunch
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" name="friAfternoon" type="checkbox" value="firAfternoon" id="friAfternoon">
        <label class="form-check-label" for="friAfternoon">
            Friday After School
        </label>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>

</form>

<<style>
    .subject {
        margin-top:10px;
    }
    .other {
        margin-top:10px;
    }
</style>

{% endblock %}
