{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="POST">
    <h3 style="text-align:center;margin-top:15px;color:#026592;">Tutee Sign Up</h3>
    <div class="form-group">
        <label for="email" style="color:#026592;">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
        <label for="firstName" style="color:#026592;">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>

    <div class="form-group">
        <label for="lastName" style="color:#026592;">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
    </div>

    <div class="form-group">
        <label for="password1" style="color:#026592;">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>

    <div class="form-group">
        <label for="password2" style="color:#026592;">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>

    <div class="form-group">
        <label for="grade" style=" color:#026592;">Select Grade</label>
        <select id="grade" name="grade">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10 </option>
            <option value="11">11 </option>
            <option value="12">12 </option>
        </select>
    </div>

    <div class="form-group">
        <label for="subject" style="color:#026592;">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
    </div>

    <div class="form-group">
        <label for="parent_email" style="color:#026592;">Parent Email</label>
        <input type="text" class="form-control" id="parent_email" name="parent_email" placeholder="Parent Email" />
    </div>

    <br />
    <button type="submit" class="btn" style="background-color:#0287c3;color:white;">Submit</button>

</form>
