{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<body>
    <h1>Time Entry</h1>

    <form method="POST" action="{{ url_for('views.hours') }}">
        <label for="selected_time">Select Time Tutored:</label>
        <select id="selected_time" name="selected_time">
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
            <option value="75">75 minutes</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <h2>Time Entries</h2>
    <table>
        <thead>
            <tr>
                <th>Selected Time</th>
                <th>Date Added</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in times %}
            <tr>
                <td>{{ entry.hours }}</td>
                <td>{{ entry.time }}</td>
                <td><a href="{{ url_for('views.delete_time', id=entry.id) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% endblock %}
