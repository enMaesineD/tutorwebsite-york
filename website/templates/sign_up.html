{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="POST">
    <h3 style="text-align:center;margin-top:15px;">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
<br />

<h3 style="text-align:center;">Are you a tutor, tutee or admin?</h3>
<div class="form-check">
  <input class="form-check-input" type="radio" name="role" id="tutor" value="tutor" checked>
  <label class="form-check-label" for="tutor">
    Tutor
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="role" id="tutee" value="tutee" checked>
  <label class="form-check-label" for="tutee">
    Tutee
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
  <label class="form-check-label" for="admin">
    Admin
  </label>
</div>

<br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
